jobs:
- name: update-pending-prs
  public: true
  on_failure: (( grab slack-notification.on_failure ))
  plan:
  - get: pr-616
    trigger: true
  - get: pr-625
    trigger: true
  - get: pr-630
    trigger: true
  - task: apply-pending-prs
    params:
      GH_TOKEN: (( grab config.github.access-token ))
    config:
      image_resource:
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
        type: docker-image
      platform: linux
      inputs:
        - name: pr-616
        - name: pr-625
        - name: pr-630
      outputs:
        - name: combined-prs
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/apply-pending-prs.sh" ))
  - put: cf-for-k8s-prs
    params:
      force: true
      repository: combined-prs
