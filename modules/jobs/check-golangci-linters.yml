jobs:
- name: check-golangci-linters
  public: true
  plan:
  - get: golangci-lint-image
    trigger: true
  - get: eirini
    trigger: true
  - task: check-golangci-linters
    config:
      image_resource:
        source:
          repository: eirini/golangci-lint
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
        type: docker-image
      platform: linux
      inputs:
        - name: eirini
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/check-golangci-linters.sh" ))
  on_failure: (( grab slack-notification.on_failure ))
