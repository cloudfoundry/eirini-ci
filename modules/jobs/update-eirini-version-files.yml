jobs:
- name: update-eirini-version-files
  plan:
  - in_parallel:
      steps:
      - get: eirini-release
        trigger: true
      - get: eirini
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-opi
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-route-collector
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-route-pod-informer
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-route-statefulset-informer
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-metrics-collector
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-event-reporter
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-task-reporter
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-eirini-controller
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
      - get: docker-instance-index-env-injector
        params:
          skip_download: true
        passed:
        - create-go-docker-images
        trigger: true
  - task: update-version-files
    config:
      container_limits: {}
      image_resource:
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
        type: docker-image
      inputs:
      - name: eirini
      - name: eirini-release
      - name: docker-opi
      - name: docker-route-collector
      - name: docker-route-pod-informer
      - name: docker-route-statefulset-informer
      - name: docker-metrics-collector
      - name: docker-event-reporter
      - name: docker-task-reporter
      - name: docker-eirini-controller
      - name: docker-instance-index-env-injector
      outputs:
      - name: eirini-release-updated
      platform: linux
      params:
        IMAGES: "opi route-collector route-pod-informer route-statefulset-informer metrics-collector event-reporter task-reporter eirini-controller instance-index-env-injector"
        COMPONENT_NAME: "eirini"
        COMPONENT_REPO: "eirini"
      run:
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/update-version-files.sh" ))
        path: /usr/bin/env
  - put: eirini-release
    params:
      repository: eirini-release-updated
  serial: true
  on_failure: (( grab slack-notification.on_failure ))
