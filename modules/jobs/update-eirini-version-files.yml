jobs:
- name: update-eirini-version-files
  plan:
  - in_parallel:
      steps:
      - get: eirini-release
      - get: eirini
        passed:
        - create-event-reporter-docker-image
        - create-instance-index-env-injector-docker-image
        - create-eirini-controller-docker-image
        - create-api-docker-image
        - create-task-reporter-docker-image
        - create-migration-docker-image
        - create-resource-validator-docker-image
        trigger: true
      - get: api-image
        params:
          skip_download: false
        passed:
        - create-api-docker-image
      - get: event-reporter-image
        params:
          skip_download: false
        passed:
        - create-event-reporter-docker-image
      - get: task-reporter-image
        params:
          skip_download: false
        passed:
        - create-task-reporter-docker-image
      - get: eirini-controller-image
        params:
          skip_download: false
        passed:
        - create-eirini-controller-docker-image
      - get: instance-index-env-injector-image
        params:
          skip_download: false
        passed:
        - create-instance-index-env-injector-docker-image
      - get: migration-image
        params:
          skip_download: false
        passed:
        - create-migration-docker-image
      - get: resource-validator-image
        params:
          skip_download: false
        passed:
        - create-resource-validator-docker-image
  - task: update-version-files
    config:
      container_limits: {}
      image_resource:
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
        type: docker-image
      inputs:
      - name: eirini
      - name: eirini-release
      - name: api-image
      - name: event-reporter-image
      - name: task-reporter-image
      - name: eirini-controller-image
      - name: instance-index-env-injector-image
      - name: migration-image
      - name: resource-validator-image
      outputs:
      - name: eirini-release-updated
      platform: linux
      params:
        IMAGES: "api event-reporter task-reporter eirini-controller instance-index-env-injector migration resource-validator"
        COMPONENT_NAME: "eirini"
        COMPONENT_REPO: "eirini"
      run:
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/update-version-files.sh" ))
        path: /usr/bin/env
  - put: eirini-release
    params:
      repository: eirini-release-updated
  serial: true
  on_failure: (( grab slack-notification.on_failure ))
