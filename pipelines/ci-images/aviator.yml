spruce:
- base: $PROJECT_ROOT/pipelines/ci-images/pipeline.yml
  merge:
  - with:
      files:
      - $PROJECT_ROOT/notifications/slack/hook.yml
      - $PROJECT_ROOT/notifications/slack/ci-images.yml
  to: spruced.yml

fly:
  name: ci-images
  target: $TARGET
  config: spruced.yml
  expose: true
  load_vars_from:
  - $PRIVATE_REPO/concourse/common.yml
  vars:
    docker_hub_user: eiriniuser
    docker_hub_password: $DOCKER_HUB_PASSWORD
