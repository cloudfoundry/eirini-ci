spruce:
- base: $SCRIPT_DIR/pipeline.yml
  merge:
  - with:
      files:
      - $REPO_ROOT/stubs/notify/resource.yml
      - $REPO_ROOT/stubs/notify/deploy-script.yml
  to: $SCRIPT_DIR/spruced.yml

fly:
  name: eirini-deploy-script
  target: $TARGET
  config: $SCRIPT_DIR/spruced.yml
  load_vars_from:
  - $PRIVATE_REPO/concourse/eirini-bm.yml
  - $PRIVATE_REPO/concourse/common.yml
  vars:
    eirini_release_branch: master
